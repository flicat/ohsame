<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>拉脖子游戏</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrap">
    <div class="score">
        <span class="current-score"><em>0</em> M</span>
        <span class="best-score">best: <em>0</em> M</span>
    </div>
    <div class="cloud"></div>
    <div class="chimney">
        <span class="logo"></span>
        <div class="chimney-list">
            <ul>
                <li class="chimney-item chimney-1">
                    <div class="chimney-front"></div>
                    <div class="role">
                        <span class="head"></span>
                        <span class="neck"></span>
                        <span class="body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
                <li class="chimney-item chimney-2">
                    <div class="chimney-front"></div>
                    <div class="role">
                        <span class="head"></span>
                        <span class="neck"></span>
                        <span class="body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
                <li class="chimney-item chimney-3">
                    <div class="chimney-front"></div>
                    <div class="role">
                        <span class="head"></span>
                        <span class="neck"></span>
                        <span class="body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
                <li class="chimney-item chimney-4">
                    <div class="chimney-front"></div>
                    <div class="role">
                        <span class="head"></span>
                        <span class="neck"></span>
                        <span class="body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
            </ul>
        </div>
        <div class="role-list">
            <p>选择你的角色</p>
            <ul>
                <li class="role-item role-1">
                    <span class="role-icon current"></span>
                </li>
                <li class="role-item role-2">
                    <span class="role-icon"></span>
                </li>
                <li class="role-item role-3">
                    <span class="role-icon"></span>
                </li>
                <li class="role-item role-4">
                    <span class="role-icon"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/sea.js"></script>
<script type="text/javascript">
    seajs.use('expansion');
</script>
</body>
</html>
