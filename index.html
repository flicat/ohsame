<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>拉脖子游戏</title>
    <link rel="stylesheet" href="css/style.css?v1.0.0"/>
</head>
<body>
<div class="wrap">
    <!--200米高的礼物-->
    <div class="prize" id="prize"></div>
    <!--分数-->
    <div class="score">
        <span class="current-score"><em id="current-score">0</em> m</span>
        <span class="best-score">best: <em id="best-score">0</em> m</span>
        <span id="tips" class="tips"></span>
        <span id="collect" class="collect"></span>
    </div>
    <!--白云-->
    <div class="cloud" id="cloud">
        <div class="cloud-wrap">
            <div class="cloud-item"></div>
        </div>
    </div>
    <!--角色-->
    <div class="chimney" id="chimney">
        <span class="logo"></span>
        <div class="chimney-list">
            <ul id="role-list">
                <li class="chimney-item chimney-1">
                    <div class="chimney-front"></div>
                    <div class="role" id="role-1">
                        <span class="head" id="role-1-head"></span>
                        <span class="neck" id="role-1-neck"></span>
                        <span class="body" id="role-1-body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
                <li class="chimney-item chimney-2">
                    <div class="chimney-front"></div>
                    <div class="role" id="role-2">
                        <span class="head" id="role-2-head"></span>
                        <span class="neck" id="role-2-neck"></span>
                        <span class="body" id="role-2-body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
                <li class="chimney-item chimney-3">
                    <div class="chimney-front"></div>
                    <div class="role" id="role-3">
                        <span class="head" id="role-3-head"></span>
                        <span class="neck" id="role-3-neck"></span>
                        <span class="body" id="role-3-body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
                <li class="chimney-item chimney-4">
                    <div class="chimney-front"></div>
                    <div class="role" id="role-4">
                        <span class="head" id="role-4-head"></span>
                        <span class="neck" id="role-4-neck"></span>
                        <span class="body" id="role-4-body"></span>
                    </div>
                    <div class="chimney-back"></div>
                </li>
            </ul>
        </div>
        <div class="role-list">
            <p>选择你的角色</p>
            <ul>
                <li class="role-item role-1">
                    <span class="role-icon current" id="role-icon-1"></span>
                </li>
                <li class="role-item role-2">
                    <span class="role-icon" id="role-icon-2"></span>
                </li>
                <li class="role-item role-3">
                    <span class="role-icon" id="role-icon-3"></span>
                </li>
                <li class="role-item role-4">
                    <span class="role-icon" id="role-icon-4"></span>
                </li>
            </ul>
        </div>
    </div>
    <!--提示弹窗-->
    <div id="tip-question" class="popup tip-win" style="display: none">
        <div class="popup-content">
            <img src="images/tip.gif" alt="tip"/>
            <p class="normal">可爱的小动物们都被卡住了</p>
            <p class="bigger">点击开始/不断上拉</p>
            <p class="normal">看看能把他们脖子拉多长吧</p>
            <button class="btn btn-defined">OK</button>
        </div>
    </div>
    <!--最佳成绩弹窗-->
    <div id="tip-score" class="popup best-score" style="display: none">
        <div class="popup-content">
            <i class="icon-close">&times;</i>
            <p class="last-score"><span id="last-score">0</span>m</p>
            <p class="normal">点击右上角分享游戏成就，挑战好友。分享给好友还能参与抽奖喔~~</p>
            <button class="btn btn-defined" id="btn-share">立即分享</button>
        </div>
    </div>
    <!--分享遮罩-->
    <div id="share" class="popup share" style="display: none"></div>
    <!--loading-->
    <div id="loading" class="popup loading">
         <span class="loading-wrap">
            <i class="icon icon-1"></i>
            <i class="icon icon-2"></i>
            <i class="icon icon-3"></i>
            <i class="icon icon-4"></i>
            <i class="icon icon-5"></i>
            <i class="icon icon-6"></i>
            <i class="icon icon-7"></i>
            <i class="icon icon-8"></i>
        </span>
    </div>
</div>
<script type="text/javascript" src="js/sea.js?v1.0.0"></script>
<script type="text/javascript">
    seajs.use('expansion');
</script>
</body>
</html>
